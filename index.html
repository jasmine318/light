<!DOCTYPE html>
<html lang="zh-cn" class="no-js"><head><meta http-equiv="Content-Type" content="span/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="divport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<script src="./public/js/jquery-1.10.2.min.js"></script>
<script src="./public/js/swiper.min.js"></script>
<link rel="stylesheet" href="./public/css/light.css">
<link rel="stylesheet" href="./public/css/base.css">
<title>钜豪照明</title>
<script>
    $(window).load(function(){
        //banner轮播
        setTimeout(function(){
            var swiperTody = new Swiper('.banner_slider', {
                initialSlide:0,
                slidesPerdiv :1,
                observer: true,
                loop : true,
                observeParents: true,
                autoplay:3000,
                pagination: '.swiper-pagination'
            });
        },1000);

        var aa=$("#marquee_c li").height();
        $("#marquee_c").height(aa);

        //宽带特权轮播
        var swiperKd = new Swiper('.Kdcontainer', {
            slidesPerdiv :1.1,
            observer: true,
            loop : true,
            loopedSlides :6,
            autoplay:1000,
            freeMode : true,//自由滑动
            pagination : '.swiper-pagination',//分页器
            paginationType : 'fraction',//分页器样式类型(分数)，
            observeParents: true
        });


    });

</script>

</head>

<body>
<div class="wrap">
    <div class="swiper-container banner_slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="#" class="banimg"><img src="./public/images/1" /></a>
            </div>
            <div class="swiper-slide">
                <a href="#" class="banimg"><img src="./public/images/1.jpg" /></a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class='modulebox'>
        <div class="tiphd clearfix">
            <img src="./public/images/left1.png" class="leftimg"></img>
            <span class="tiptxt"><span class="smalltxt">钜豪照明</span></span>
            <img src="./public/images/right1.png" class="rightimg"></img>
        </div>
        <div class='banbox clearfix'>
            <div class='banlist' bindtap='callPhone'>
                <span class='tipinfo'>上门服务(一键拨号)</span>
                <div class="txtinfo clearfix">
                    <img src="../public/images/banicon1.png"></img>
                    <span class='info'>18257551965</span>
                </div>
            </div>
            <div class='banlist banlist1' bindtap='mapTap'>
                <span class='tipinfo' >上门服务(一键导航)</span>
                <div class="txtinfo clearfix">
                    <img src="./public/images/banicon2.png"></img>
                    <span class='info info1'>五金建材市场12幢111号</span>
                </div>
            </div>
        </div>
    </div>
    <!--特权-->
    <div class="pribox">
        <!--宽带特权-->
        <div class="pricont pricont1">
            <h3><em class="embg"></em>精选 </h3>
            <div class="swiper-container swipercont Kdcontainer">
                <div class="swiper-wrapper">
                    <div class="swiper-slide ">
                        <a href="#" class="dateitem"><img src="./public/images/2.jpg" /></a>
                         <p>灯饰</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#" class="dateitem"><img src="./public/images/3.jpg" /></a>
                         <p>灯具3</p>
                    </div>

                </div>
                <div class="swiper-pagination"></div>
            </div>
           
        </div>
    </div>
</div>
</body>
</html>
